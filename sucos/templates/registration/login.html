<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Sucos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 via-green-200 to-green-300 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm border border-green-200">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Entrar no Sistema</h2>
    
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block text-green-800 font-semibold mb-1" for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label class="block text-green-800 font-semibold mb-1" for="senha">Senha</label>
        <input
          id="senha"
          name="senha"
          type="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <a
      href="{% url 'inicio' %}"
      class="block text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition"
    >
      Entrar
    </a>
    
    
    </form>

    <p class="text-center text-sm text-green-700 mt-4">
      Esqueceu a senha? <a href="#" class="underline hover:text-green-900">Recuperar</a>
    </p>
  </div>

</body>
</html>
